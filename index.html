<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel to Rem Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>PX to REM <span>Converter</span></h1>
      <div class="conv-cont">
        <div class="input">
          <input class="input-field" type="number" />
          <label class="disp-input" for="">px</label>
        </div>

        <button class="swtch-btn">
          <i class="bi bi-arrow-left-right"></i>
        </button>

        <div class="output">
          <input class="output-field" type="text" disabled />
          <label class="disp-output" for="">rem</label>
        </div>

        <button class="copy-btn">copy</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
